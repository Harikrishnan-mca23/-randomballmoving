<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container" style="
    width: 990px;
    border: 5px solid rgb(97, 51, 51);
    height:600px;
    background-color: rgb(104, 99, 99);"></div>


<script>
var palet=["red","green","blue","yellow","pink"]
    var balls=[]
    var x_pos=[]
    var y_pos=[]
    var x_vel=[]
    var y_vel=[]
    var gravity=1
function ballCount(n){
    for(let i=0;i<n;i++){
        let color=palet[Math.floor(Math.random()*5)]
        var ball=document.createElement("div")
        ball.style.backgroundColor=color
        ball.style.width="50px"
        ball.style.height="50px"
        ball.style.borderRadius="50%"
        ball.style.position="absolute"
        ball.style.zIndex="5"
        ypos=Math.floor(Math.random()*510)
        xpos=Math.floor(Math.random()*910)
        ball.style.left=xpos+'px'
        ball.style.top=ypos+'px'
        xvel=Math.random()*20 
        yvel=Math.random()*20 
        document.getElementById("container").appendChild(ball)
        balls.push(ball)
        x_pos.push(xpos)
        y_pos.push(ypos)
        x_vel.push(xvel)
        y_vel.push(yvel)
    }
    moveBall()
}
function moveBall(){
    for(i=0;i<balls.length;i++){
        x_pos[i]+=x_vel[i]
        y_pos[i]+=y_vel[i]
        if(x_pos[i] > 900 || x_pos[i] <= 10) {
            x_vel[i] =-x_vel[i]*gravity
        }
        if(y_pos[i] > 560 || y_pos[i] <= 0) {
            y_vel[i] =-y_vel[i]*gravity
        }
        balls[i].style.left=x_pos[i]+'px'
        balls[i].style.top=y_pos[i]+'px'
    }
    setTimeout(moveBall,10)
}
ballCount(5)  
</script>

</body>
</html>
